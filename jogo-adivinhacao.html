
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Adivinha√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Jogo de Adivinha√ß√£o</h1>
  <p>Tente adivinhar o n√∫mero secreto entre 1 e 100. Voc√™ tem 10 tentativas!</p>

  <input type="number" id="palpite" min="1" max="100" />
  <button onclick="chutar()">Chutar</button>

  <p id="mensagem"></p>
  <p id="tentativas"></p>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    const maxTentativas = 10;
    let tentativasRestantes = maxTentativas;
    let jogoEncerrado = false;

    document.getElementById("tentativas").textContent =
      "Tentativas restantes: " + tentativasRestantes;

    function chutar() {
      if (jogoEncerrado) return;

      const palpite = parseInt(document.getElementById("palpite").value);
      const mensagem = document.getElementById("mensagem");
      const tentativas = document.getElementById("tentativas");

      if (isNaN(palpite) || palpite < 1 || palpite > 100) {
        mensagem.textContent = "Por favor, insira um n√∫mero entre 1 e 100.";
        return;
      }

      tentativasRestantes--;

      if (palpite === numeroSecreto) {
        mensagem.textContent = "üéâ Voc√™ acertou! O n√∫mero era " + numeroSecreto + ".";
        tentativas.textContent = "";
        jogoEncerrado = true;
      } else if (tentativasRestantes === 0) {
        mensagem.textContent = "‚ùå Voc√™ perdeu! O n√∫mero secreto era " + numeroSecreto + ".";
        tentativas.textContent = "";
        jogoEncerrado = true;
      } else {
        if (palpite < numeroSecreto) {
          mensagem.textContent = "üîº O n√∫mero secreto √© maior.";
        } else {
          mensagem.textContent = "üîΩ O n√∫mero secreto √© menor.";
        }
        tentativas.textContent = "Tentativas restantes: " + tentativasRestantes;
      }

      document.getElementById("palpite").value = "";
      document.getElementById("palpite").focus();
    }
  </script>

</body>
</html>
